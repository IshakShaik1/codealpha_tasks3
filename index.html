<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <img id="album-art" src="" alt="Album Art" class="album-art" />
    
    <div class="now-playing">
      <h2 id="title">Title</h2>
      <h3 id="artist">Artist</h3>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button id="play" onclick="togglePlay()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div id="progress"></div>
    </div>

    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      🔊 <input type="range" min="0" max="1" step="0.01" id="volume" onchange="setVolume(this.value)" />
    </div>

    <div class="download">
  ⬇️ <a id="download-link" href="#" download>Download Song</a>
</div>


    <ul id="playlist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
